<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <h2>Do you Need Callback ? </h2>
    <form class="" action="index.html" method="post">
<fieldset>
  <label for="Name">Name (4 to 13 Characters)</label>
      <input type="text" name="name" value="" required minlength="3" maxlength="13" size="20"><br>
      <br>
      <label for="Contact">Contact :</label>
      <input type="text" name="contact" value="" required maxlength="10" size="20"><br>
      <br>
      <label for="Email">Email :</label>
      <input type="email" name="" value="" required minlength="5" maxlength="50" size="20"><br>
      <br>
      <!--Preffered Method to Reach You ? -->
      <label for="Preffered Method to Reach You?">Preffered Method to Reach You</label>
      <br>
      <input type="checkbox" name="Mobile Number" value="">
      <label for="Mobile Number">Mobile Number</label><br>
      <input type="checkbox" name="Email" value="">
      <label for="Email">Email</label>
      <br>
      <br>
      <label for="time">Business Hours</label>
      <input type="time" name="" value="" min="09:00" max="24:00">
      <br>
      <br>
      <label for="Date">Appointment Date </label>
      <input type="date" id="start" name="" value="2022-09-01" min="2022-01-01" max="2099-12-31">
      <br>
      <br>
      <label for="Message">How May I help you ?</label>
      <br>
      <br>
      <textarea name="name" rows="10" cols="30"></textarea><br>
    <br>
      <input class="favourite styled" type="submit" name="" value="Submit">
      </fieldset>
    </form>
  </body>
</html>
